<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test of File List</title>
</head>

<body>

  <article>
    <p id="status">File API & FileReader API not supported</p>
    <p><input type=file></p>
    <div id="holder"></div>
  </article>

</body>


<script>
  var upload = document.getElementsByTagName('input')[0],
      holder = document.getElementById('holder'),
      state = document.getElementById('status');

  if (typeof window.FileReader === 'undefined') {
    state.className = 'fail';
  } else {
    state.className = 'success';
    state.innerHTML = 'File API & FileReader available';
  }
   
  upload.onchange = function (e) {
    e.preventDefault();

    var file = upload.files[0];
    var reader = new FileReader();
    
    reader.onload = function (event) {
      holder.appendChild(document.createTextNode(event.target.result));

      var xmlDoc = parseXml(event.target.result);
      if (xmlDoc) {
//          window.alert(xmlDoc.documentElement.nodeName);

          var firstAuthor = xmlDoc.evaluate('//author', document, null, XPathResult.FIRST_ORDERED_NODE_TYPE, null);

          alert('The first author found is ' + firstAuthor.singleNodeValue);

      }
    };
    
    reader.readAsText(file);

    return false;
  };

var parseXml;

if (window.DOMParser) {
    parseXml = function(xmlStr) {
        return ( new window.DOMParser() ).parseFromString(xmlStr, "text/xml");
    };
} else if (typeof window.ActiveXObject != "undefined" && new window.ActiveXObject("Microsoft.XMLDOM")) {
    parseXml = function(xmlStr) {
        var xmlDoc = new window.ActiveXObject("Microsoft.XMLDOM");
        xmlDoc.async = "false";
        xmlDoc.loadXML(xmlStr);
        return xmlDoc;
    };
} else {
    parseXml = function() { return null; }
}

</script>

</html>
